<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos Falsos - Registro</title>
    <!-- Bootstrap CSS (Solo para la estructura base) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/CSSregistro.css">
</head>
<body>

    <div class="main-container">
        <!-- Títulos fuera del recuadro -->
        <h2 class="main-title">Amigos Falsos</h2>
        <h3 class="main-subtitle">Registro</h3>

        <!-- Contenedor del formulario con el borde -->
        <div class="form-box">
            <form id="registroForm">
                <div class="mb-4">
                    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-4">
                    <input type="email" class="form-control" id="email" placeholder="Correo electronico" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">Lei los terminos y condiciones</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-submit">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>

    <script src="static/js/Registro.js"></script>
</body>
</html>
