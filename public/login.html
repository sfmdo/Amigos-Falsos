<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos Falsos - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/CSSlogin.css"> 
</head>
<body>

    <div class="main-container">
        <h2 class="main-title">Amigos Falsos</h2>

        <!-- Contenedor del formulario -->
        <div class="form-box">
            <form id="loginForm">
                <div class="mb-4">
                    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>

                <div class="register-link-container">
                    <a href="registro.html">Registrar usuario</a>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-submit">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="static/js/login.js"></script>
</body>
</html>
